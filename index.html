<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .box{
            background:black;
            padding: 10px;
            color: snow;
            text-align: center;
        }
        .box1{
            grid-column: 1/3;
            grid-row: 1/5;
        }

        .container {
            margin-top: 100px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-gap: 10px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">#1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        
    </div>
</body>
</html>
